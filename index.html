<div class="container">
    <h1>Prediction for avg temperature in MKE <label id="today"></label></h1>
    <svg class="bi bi-cloud" width="8em" height="8em" viewBox="0 0 16 16" fill="currentColor"
         xmlns="http://www.w3.org/2000/svg">

    <div class="row">
        <h2 class="col">Prediction: <label id="predict"></label>&#176;F</h2>
        <h2 class="col">Actual: <label id="actual"></label>&#176;F</h2>
    </div>
    <h5>See the code:
        <a class="col" href="https://github.com/ChipHennig/mke_weather_predict/tree/master">
            github.com/ChipHennig/mke_weather_predict
        </a>
    </h5>
</div>

<script>
    n = new Date();
    y = n.getFullYear();
    m = n.getMonth() + 1;
    d = n.getDate();
    $("#today").text(m + "/" + d + "/" + y);
    $.get("../src/page_request.py", function (data) {
        $("#predict").text(data)
        alert("Load was performed.");
    });
    Weather.getCurrent("Milwaukee", function (current) {
        let temp = Weather.kelvinToFahrenheit(current.temperature())
        $("#actual").text()
    });
</script>
